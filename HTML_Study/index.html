<!-- "Document Type은 html이다."라고 정의 -->
<!DOCTYPE html>
<!-- html file의 최상위에 있는 Tag -->
<html lang="en">
<!-- head: metadata 포함 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- body: 사용자에게 보여지는 최상위 container -->
<body>
  <h1>Heading1</h1>
  <h2>Heading2</h2>
  <button>Click Me!</button>
</body>
</html>
